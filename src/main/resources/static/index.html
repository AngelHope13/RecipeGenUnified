<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Wizard</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/carousel.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" />
</head>
<body>

<!-- Header -->
<header>
    <img src="images/replogo.png" alt="Ingredients Wizard Logo" class="header-logo" />
    <h1 class="hero-title">RECIPE WIZARD</h1>
</header>

<!-- Chatbot Input Section -->
<section id="chatbotSection" class="section-padded">
    <div class="chat-box" id="chatBox">
        <div class="bot-message" id="greeting">👋 Hi there! Type your ingredients and I’ll help you cook something delicious.</div>
    </div>
    <form id="chatForm" onsubmit="sendMessage(); return false;" class="chat-form">
        <div style="position: relative; width: 100%; max-width: 800px;">
            <input
                    type="text"
                    id="userInput"
                    placeholder="Type ingredients like 'carrot and eggs'..."
                    autocomplete="off"
                    required
            />
            <div id="suggestionBox" class="suggestion-box"></div>
        </div>
        <button type="submit" id="send-button">Send</button>
    </form>
</section>

<!-- Filters and Country Dropdown -->
<section class="search-filters section-padded">
    <div class="dropdown-country">
        <label for="countrySelect" id="nationality-label">🌍 Choose a nationality:</label>
        <select id="countrySelect"></select>
    </div>

    <!-- Language Switcher -->
    <div class="dropdown-language">
        <label for="lang-switcher" id="lang-label">🌐 Language:</label>
        <select id="lang-switcher">
            <option value="en">English</option>
            <option value="tl">Tagalog</option>
            <option value="zh_CN">中文（简体）</option>
            <option value="zh_TW">中文（繁體）</option>
        </select>
    </div>

    <div class="checkbox-filters">
        <label><input type="checkbox" id="vegetarianFilter" /> <span id="vegetarian-label">Vegetarian</span></label>
        <label><input type="checkbox" id="lowFatFilter" /> <span id="lowfat-label">Low Fat</span></label>
        <label><input type="checkbox" id="under30Filter" /> <span id="under30-label">Under 30 Minutes</span></label>
    </div>
</section>

<!-- Recipe Suggestions via Chatbot -->
<section id="resultedRecipes" class="single-column section-padded">
    <!-- Recipes will be inserted here -->
</section>

<!-- Carousel Section Only -->
<section id="searchEngine" class="section-padded">
    <div id="carouselContainer" class="carousel-wrapper"></div>
    <div class="meal-grid" id="mealGrid"></div>
    <div class="alphabet-filter" id="alphabetFilter"></div>
</section>

<!-- Toast Notification -->
<div id="toast" class="toast" style="display:none;"></div>

<!-- Footer -->
<footer>
    <div class="footer-links">
        <a href="https://www.notion.so/Recipe-Generator-Based-on-Ingredients-1e46e4115ad8805290bde5b0749dd3ee">Recipe Generator Based on Ingredients</a>
        <a href="https://www.themealdb.com/">THE MEALDB</a>
        <a href="https://www.notion.so/JOAICA-MARIE-S-PONCE-12e61fb67f5980458345df1db47ae5a6">ABOUT 宋喬莉</a>
        <a href="https://www.notion.so/Mo-Yu-Yi-12e6e4115ad880a99ba4d75043099727?source=copy_link">AND ABOUT 莫羽翼</a>
    </div>

</footer>

<!-- JS Scripts -->
<script src="js/translations.js"></script>
<script src="js/script.js"></script>
<script src="js/carousel.js"></script>

</body>
</html>
