<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Meal Details</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header>
    <img src="images/replogo.png" alt="Logo" class="header-logo" />
    <h1 class="hero-title">🍴 Meal Details</h1>
</header>

<main class="meal-container">
    <!-- Top meal image -->
    <img id="mealImage" class="meal-image" alt="Meal Image" />
    <h2 id="mealTitle" class="meal-title"></h2>

    <!-- Responsive two-column layout -->
    <div class="meal-content">
        <section id="ingredients" class="ingredients">
            <h3>🧂 Ingredients</h3>
            <ul id="ingredientList"></ul>
        </section>

        <section id="instructions" class="instructions">
            <h3>📜 Instructions</h3>
            <ol id="instructionList"></ol>
        </section>
    </div>

    <!-- Embedded YouTube video -->
    <div id="videoSection" class="video-section">
        <iframe src="https://www.youtube.com/embed/yourVideoId" allowfullscreen></iframe>
    </div>
</main>

<script src="js/mealDetail.js"></script>
</body>
</html>
